<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scrollbar-width: none; -ms-overflow-style: none; }
        html::-webkit-scrollbar { display: none; }
        body { background-color: #0c111e; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }

        .sidebar-link:hover, .sidebar-link.active { color: #ffffff; background-color: rgba(255, 255, 255, 0.08); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar-overlay { transition: opacity 0.3s ease-in-out; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .filter-btn { background-color: rgba(255, 255, 255, 0.05); transition: background-color 0.2s, color 0.2s; border: 1px solid transparent;}
        .filter-btn:hover { background-color: rgba(255, 255, 255, 0.1); }
        .filter-btn.active-btn { background-color: #0052cc; color: white; border-color: #0052cc;}
    </style>
</head>
<body class="antialiased">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 opacity-0 hidden"></div>
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-[#111827]/80 backdrop-blur-lg shadow-2xl z-50 transform -translate-x-full">
            <div class="p-6 flex flex-col h-full">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-xl font-bold tracking-wider text-white"><a href="index.html">FINCLARITY</a></div>
                    <button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button>
                </div>
                <nav id="sidebar-nav" class="flex flex-col space-y-2 text-lg">
                    <a href="member_dashboard.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-tachometer-alt fa-fw w-6"></i><span>Dashboard</span></a>
                    <a href="portfolio.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-wallet fa-fw w-6"></i><span>Portfolio</span></a>
                    <a href="market_screener.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-search-dollar fa-fw w-6"></i><span>Market Screener</span></a>
                    <a href="articles.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-book-reader fa-fw w-6"></i><span>Our Articles</span></a>
                    <a href="news.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-newspaper fa-fw w-6"></i><span>Live News Feed</span></a>
                    <a href="economic_calendar.html" class="sidebar-link active flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-calendar-alt fa-fw w-6"></i><span>Economic Calendar</span></a>
                    <a href="trading_journal.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-book fa-fw w-6"></i><span>Trading Journal</span></a>
                    <a href="tools_calculators.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-tools fa-fw w-6"></i><span>Tools</span></a>
                    <a href="settings.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-user-cog fa-fw w-6"></i><span>Settings</span></a>
                </nav>
                <div class="mt-auto">
                    <a href="#" id="logout-btn" class="flex items-center gap-4 text-red-400 hover:text-red-300 hover:bg-red-500/10 p-3 rounded-lg transition-colors"><i class="fas fa-sign-out-alt fa-fw w-6"></i><span>Log Out</span></a>
                </div>
            </div>
        </aside>

        <div class="min-h-screen flex flex-col">
             <header id="header" class="bg-transparent backdrop-blur-md sticky top-0 z-30">
                <div class="container mx-auto flex justify-between items-center p-4">
                     <div class="flex items-center gap-4">
                        <button id="open-sidebar-btn" class="text-white hover:text-blue-400 p-2 rounded-full hover:bg-white/10"><i class="fas fa-bars fa-lg"></i></button>
                        <div class="text-2xl font-bold tracking-wider text-white">Economic Calendar</div>
                    </div>
                    <nav class="flex items-center gap-4">
                         <span id="user-email" class="hidden sm:inline text-gray-300"></span>
                         <a href="settings.html" class="text-white p-2 rounded-full hover:bg-white/10"><i class="fas fa-user-circle fa-lg"></i></a>
                    </nav>
                </div>
            </header>

            <main class="container mx-auto p-4 md:p-8 flex-grow">
                <div class="text-center mb-6">
                    <h1 class="text-4xl font-bold">Key Economic Events</h1>
                    <p class="text-lg text-gray-400 mt-2 max-w-3xl mx-auto">Stay ahead of market-moving events. Track important announcements from around the world in real-time.</p>
                </div>
                
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
                    <div class="inline-flex rounded-lg bg-gray-900/50 p-1" id="timeframe-filters">
                        <button data-mode="today" class="filter-btn timeframe-btn font-semibold py-2 px-4 rounded-md">Today</button>
                        <button data-mode="this_week" class="filter-btn timeframe-btn font-semibold py-2 px-4 rounded-md">This Week</button>
                    </div>
                    <div class="inline-flex rounded-lg bg-gray-900/50 p-1" id="importance-filters">
                        <button data-importance="1" class="filter-btn importance-btn font-semibold py-2 px-4 rounded-md">High</button>
                        <button data-importance="0" class="filter-btn importance-btn font-semibold py-2 px-4 rounded-md">Medium</button>
                        <button data-importance="-1" class="filter-btn importance-btn font-semibold py-2 px-4 rounded-md">Low</button>
                    </div>
                </div>

                <div class="glass-card overflow-hidden" style="height: 70vh;">
                     <div id="calendar-container" class="tradingview-widget-container h-full"></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // This script block is ONLY for defining the page-specific logic.
        // It does NOT import or run main.js.
        
        let currentMode = 'today';
        // Start with all importance levels selected by default
        let currentImportance = '-1,0,1';

        function loadCalendar() {
            const container = document.getElementById('calendar-container');
            if (!container) return;
            container.innerHTML = ''; 

            const config = {
                "colorTheme": "dark",
                "isTransparent": true,
                "width": "100%",
                "height": "100%",
                "locale": "en",
                "importanceFilter": currentImportance,
                "currencyFilter": "USD,EUR,JPY,GBP,CAD,AUD,NZD,CNY,CHF,INR"
            };

            if (currentMode === 'today') {
                config.displayMode = "day";
            } else if (currentMode === 'this_week') {
                config.displayMode = "week";
            }
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-economic-calendar.js';
            script.async = true;
            script.innerHTML = JSON.stringify(config);

            container.appendChild(script);
        }

        function updateActiveButtons() {
            // Update timeframe buttons
            document.querySelectorAll('#timeframe-filters .timeframe-btn').forEach(btn => {
                btn.classList.toggle('active-btn', btn.dataset.mode === currentMode);
            });
            // Update importance buttons
            const importanceValues = new Set(currentImportance ? currentImportance.split(',') : []);
            document.querySelectorAll('#importance-filters .importance-btn').forEach(btn => {
                 btn.classList.toggle('active-btn', importanceValues.has(btn.dataset.importance));
            });
        }
        
        // Define the function that main.js will call.
        window.setupPage = () => {
            // Timeframe filter logic
            document.querySelectorAll('#timeframe-filters .timeframe-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    currentMode = e.currentTarget.dataset.mode;
                    loadCalendar();
                    updateActiveButtons();
                });
            });

            // Importance filter logic
            document.querySelectorAll('#importance-filters .importance-btn').forEach(button => {
                button.addEventListener('click', e => {
                    const importanceValue = e.currentTarget.dataset.importance;
                    const selectedValues = new Set(currentImportance ? currentImportance.split(',') : []);
                    
                    if (selectedValues.has(importanceValue)) {
                        // Prevent deselecting the last active filter
                        if (selectedValues.size > 1) {
                            selectedValues.delete(importanceValue);
                        }
                    } else {
                        selectedValues.add(importanceValue);
                    }
                    
                    currentImportance = Array.from(selectedValues).join(',');
                    loadCalendar();
                    updateActiveButtons();
                });
            });
            
            // Initial Load on page setup
            loadCalendar();
            updateActiveButtons();
        };
    </script>
    
    <!-- This script runs AFTER setupPage is defined on the window. -->
    <!-- It handles auth and then calls window.setupPage(). -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
