    <script type="module" src="js/main.js"></script>
    <script type="module">
        const newsFeedContainer = document.getElementById('custom-news-feed');

        /**
         * Converts a date string into a relative time format (e.g., "5m ago").
         * @param {string} dateString - The ISO 8601 date string from the API.
         * @returns {string} A formatted relative time string.
         */
        function timeAgo(dateString) {
            const now = new Date();
            const articleDate = new Date(dateString);
            const seconds = Math.round((now - articleDate) / 1000);
            
            const minutes = Math.round(seconds / 60);
            const hours = Math.round(minutes / 60);
            const days = Math.round(hours / 24);

            if (seconds < 60) {
                return `${seconds}s ago`;
            } else if (minutes < 60) {
                return `${minutes}m ago`;
            } else if (hours < 24) {
                return `${hours}h ago`;
            } else if (days === 1) {
                return `1d ago`;
            } else {
                return `${days}d ago`;
            }
        }

        async function fetchNews() {
            try {
                // This is a free, public API proxy that requires no key.
                const response = await fetch('https://saurav.tech/NewsAPI/top-headlines/category/business/us.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    newsFeedContainer.innerHTML = ''; // Clear loading message
                    data.articles.forEach(article => {
                        const articleEl = document.createElement('a');
                        articleEl.href = article.url;
                        articleEl.target = '_blank';
                        articleEl.rel = 'noopener noreferrer';
                        articleEl.className = 'glass-card block p-4 hover:border-blue-500/50 transition-colors duration-300';

                        const imageUrl = article.urlToImage || 'https://placehold.co/600x400/0c111e/FFFFFF?text=News';
                        const relativeTime = timeAgo(article.publishedAt);

                        articleEl.innerHTML = `
                            <img src="${imageUrl}" alt="" class="rounded-lg mb-4 h-40 w-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/0c111e/FFFFFF?text=Image+Error';">
                            <h3 class="font-bold text-lg mb-2">${article.title}</h3>
                            <p class="text-sm text-gray-400">${article.description || 'No description available.'}</p>
                            <div class="flex justify-between items-center text-xs text-gray-500 mt-3">
                                <span>Source: ${article.source.name}</span>
                                <span>${relativeTime}</span>
                            </div>
                        `;
                        newsFeedContainer.appendChild(articleEl);
                    });
                } else {
                    newsFeedContainer.innerHTML = '<p class="text-gray-400 text-center">No articles found.</p>';
                }
            } catch (error) {
                console.error("Failed to fetch news:", error);
                newsFeedContainer.innerHTML = '<p class="text-red-400 text-center">Could not load news feed. Please try again later.</p>';
            }
        }

        fetchNews();
    </script>
