<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis | Finclarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #0c111e; background-image: radial-gradient(circle at top left, rgba(26, 35, 54, 0.8), transparent 40%), radial-gradient(circle at bottom right, rgba(26, 35, 54, 0.8), transparent 40%); background-attachment: fixed; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .loader { border: 4px solid rgba(255, 255, 255, 0.2); border-left-color: #0052cc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Styles for the new image modal */
        #image-modal { transition: opacity 0.3s ease-in-out; }
        #modal-image { transition: transform 0.3s ease-in-out; }
        #image-modal.open #modal-image { transform: scale(1); }
        #image-modal:not(.open) #modal-image { transform: scale(0.95); }
    </style>
</head>
<body class="antialiased">
    <div id="loading-container" class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <div class="loader mb-4"></div>
        <p class="text-lg text-gray-400">Initializing Member Area...</p>
    </div>

    <div id="app-wrapper" style="display: none;">
        <header class="bg-[#111827]/30 backdrop-blur-md sticky top-0 z-30">
            <div class="container mx-auto flex justify-between items-center p-4">
                <div class="flex items-center gap-4">
                    <a href="member_dashboard.html" class="text-white hover:text-blue-400 p-2 rounded-full hover:bg-white/10" title="Back to Dashboard"><i class="fas fa-arrow-left fa-lg"></i></a>
                    <div class="text-2xl font-bold tracking-wider text-white" id="logo"><a href="index.html">FINCLARITY</a></div>
                </div>
                <nav class="flex items-center gap-4"><span class="hidden sm:inline text-gray-300">Welcome, Member</span><a href="#" class="text-white p-2 rounded-full hover:bg-white/10"><i class="fas fa-user-circle fa-lg"></i></a></nav>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold">Analysis Gallery</h1>
                <p class="text-lg text-gray-400 mt-4 max-w-2xl mx-auto">Browse the latest market analysis charts and images from the Finclarity team.</p>
            </div>
            <div id="analysis-container" class="space-y-12">
                <p id="loading-message" class="text-center text-gray-400 col-span-full">Loading analysis...</p>
            </div>
        </main>
    </div>

    <!-- NEW: Image Modal Popup -->
    <div id="image-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-4xl leading-none hover:opacity-75 transition-opacity">&times;</button>
        <div class="w-full h-full flex items-center justify-center">
            <img id="modal-image" src="" alt="Full-size analysis image" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl object-contain">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCRtzONV0M1syCLTF6H5__cGEBgJxM13sM", authDomain: "adminpanel-93879.firebaseapp.com", projectId: "adminpanel-93879", storageBucket: "adminpanel-93879.appspot.com", messagingSenderId: "854889610123", appId: "1:854889610123:web:4522c7fc685e9864014d8e" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const loadingContainer = document.getElementById('loading-container');
        const appWrapper = document.getElementById('app-wrapper');
        const analysisContainer = document.getElementById('analysis-container');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                loadingContainer.style.display = 'none';
                appWrapper.style.display = 'block';
                fetchAnalysis();
            } else {
                window.location.replace(new URL('login.html', window.location.href).href);
            }
        });

        function fetchAnalysis() {
            onSnapshot(query(collection(db, "analysis"), orderBy("createdAt", "desc")), (snapshot) => {
                document.getElementById('loading-message').style.display = 'none';
                if (snapshot.empty) { 
                    analysisContainer.innerHTML = '<p class="text-center text-gray-400">No analysis has been posted yet.</p>'; 
                    return; 
                }
                
                const groupedByDate = {};
                snapshot.forEach(doc => {
                    const item = { id: doc.id, ...doc.data() };
                    const date = item.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    if (!groupedByDate[date]) groupedByDate[date] = [];
                    groupedByDate[date].push(item);
                });

                analysisContainer.innerHTML = '';
                for (const date in groupedByDate) {
                    const dateGroupEl = document.createElement('div');
                    
                    let imageGridHTML = groupedByDate[date].map(item => `
                        <div class="glass-card group overflow-hidden cursor-pointer" data-full-src="${item.imageUrl}" data-title="${item.title}">
                            <img src="${item.imageUrl}" alt="${item.title}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy">
                            <div class="p-4"><p class="font-semibold text-white truncate" title="${item.title}">${item.title}</p></div>
                        </div>
                    `).join('');
                    
                    dateGroupEl.innerHTML = `
                        <h2 class="text-2xl font-bold mb-6 border-b border-white/10 pb-3">${date}</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            ${imageGridHTML}
                        </div>
                    `;
                    analysisContainer.appendChild(dateGroupEl);
                }
            });
        }

        // --- NEW: Modal Control Logic ---
        function openModal(imageUrl, altText) {
            modalImage.src = imageUrl;
            modalImage.alt = altText;
            modal.classList.add('open');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeModal() {
            modal.classList.remove('open');
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalImage.src = ""; // Clear src to stop loading
        }

        // Open modal on image click
        analysisContainer.addEventListener('click', (e) => {
            const card = e.target.closest('[data-full-src]');
            if (card) {
                openModal(card.dataset.fullSrc, card.dataset.title);
            }
        });

        // Close modal on button or overlay click
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) { // Only close if overlay is clicked, not the image itself
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
