<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis | Finclarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; -ms-overflow-style: none; scrollbar-width: none; }
        html::-webkit-scrollbar { display: none; }
        body { background-color: #0c111e; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
        .glass-card { background: rgba(17, 24, 39, 0.6); -webkit-backdrop-filter: blur(20px); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .sidebar-link { transition: all 0.2s ease; color: #a9a9b3; }
        .sidebar-link:hover, .sidebar-link.active { color: #ffffff; background-color: rgba(255, 255, 255, 0.08); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar-overlay { transition: opacity 0.3s ease-in-out; }
        #image-modal { transition: opacity 0.3s ease-in-out; }
        #modal-image { transition: transform 0.3s ease-in-out; }
        #image-modal.open #modal-image { transform: scale(1); }
        #image-modal:not(.open) #modal-image { transform: scale(0.95); }
    </style>
</head>
<body class="antialiased">
    <div id="app-wrapper" style="display: none;">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

        <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-[#111827]/80 backdrop-blur-lg shadow-2xl z-50 transform -translate-x-full lg:translate-x-0">
            <div class="p-6 flex flex-col h-full">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-xl font-bold tracking-wider text-white"><a href="index.html">FINCLARITY</a></div>
                    <button id="close-sidebar-btn" class="text-gray-400 hover:text-white lg:hidden"><i class="fas fa-times fa-lg"></i></button>
                </div>
                <nav class="flex flex-col space-y-2 text-lg">
                    <a href="member_dashboard.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-tachometer-alt fa-fw w-6"></i><span>Dashboard</span></a>
                    <a href="member_article.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-newspaper fa-fw w-6"></i><span>Articles</span></a>
                    <a href="analysis.html" class="sidebar-link active flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-image fa-fw w-6"></i><span>Analysis</span></a>
                    <a href="real_results.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-chart-line fa-fw w-6"></i><span>Real-World Results</span></a>
                    <a href="tools_calculators.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-tools fa-fw w-6"></i><span>Tools & Calculators</span></a>
                    <a href="#" class="sidebar-link flex items-center gap-4 p-3 rounded-lg"><i class="fas fa-user-cog fa-fw w-6"></i><span>Account Settings</span></a>
                </nav>
                <div class="mt-auto">
                    <a href="#" id="logout-btn" class="flex items-center gap-4 text-red-400 hover:text-red-300 hover:bg-red-500/10 p-3 rounded-lg transition-colors"><i class="fas fa-sign-out-alt fa-fw w-6"></i><span>Log Out</span></a>
                </div>
            </div>
        </aside>

        <div class="lg:pl-72">
            <header id="header" class="bg-transparent backdrop-blur-md sticky top-0 z-30">
                <div class="container mx-auto flex justify-between items-center p-4">
                    <button id="open-sidebar-btn" class="text-white hover:text-blue-400 p-2 rounded-full hover:bg-white/10 lg:hidden"><i class="fas fa-bars fa-lg"></i></button>
                    <div class="text-2xl font-bold tracking-wider text-white hidden lg:block">Analysis</div>
                    <nav class="flex items-center gap-4">
                         <span id="user-email" class="hidden sm:inline text-gray-300"></span>
                         <a href="#" class="text-white p-2 rounded-full hover:bg-white/10"><i class="fas fa-user-circle fa-lg"></i></a>
                    </nav>
                </div>
            </header>

            <main class="container mx-auto p-4 md:p-8">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold">Analysis Gallery</h1>
                    <p class="text-lg text-gray-400 mt-4 max-w-2xl mx-auto">Browse the latest market analysis charts and images from the Finclarity team.</p>
                </div>
                <div id="analysis-container" class="space-y-12">
                    <p id="loading-message" class="text-center text-gray-400 col-span-full">Loading analysis...</p>
                </div>
            </main>
        </div>
    </div>
    
    <div id="image-modal" class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-4xl leading-none hover:opacity-75 transition-opacity">&times;</button>
        <div class="w-full h-full flex items-center justify-center">
            <img id="modal-image" src="" alt="Full-size analysis image" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl object-contain">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCRtzONV0M1syCLTF6H5__cGEBgJxM13sM", authDomain: "adminpanel-93879.firebaseapp.com", projectId: "adminpanel-93879", storageBucket: "adminpanel-93879.appspot.com", messagingSenderId: "854889610123", appId: "1:854889610123:web:4522c7fc685e9864014d8e" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- AUTH & UI ---
        const appWrapper = document.getElementById('app-wrapper');
        const userEmailSpan = document.getElementById('user-email');
        onAuthStateChanged(auth, user => {
            if (user) {
                appWrapper.style.display = 'block';
                userEmailSpan.textContent = user.email;
                fetchAnalysis();
            } else {
                window.location.replace(new URL('login.html', window.location.href).href);
            }
        });

        // --- SIDEBAR ---
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        function openSidebar() { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); }
        function closeSidebar() { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden'); }
        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); signOut(auth); });

        // --- ANALYSIS & MODAL LOGIC ---
        const analysisContainer = document.getElementById('analysis-container');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');

        function fetchAnalysis() {
            onSnapshot(query(collection(db, "analysis"), orderBy("createdAt", "desc")), (snapshot) => {
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) loadingMsg.style.display = 'none';

                if (snapshot.empty) { 
                    analysisContainer.innerHTML = '<p class="text-center text-gray-400">No analysis has been posted yet.</p>'; 
                    return; 
                }
                
                const groupedByDate = {};
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const date = item.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    if (!groupedByDate[date]) groupedByDate[date] = [];
                    groupedByDate[date].push(item);
                });

                analysisContainer.innerHTML = '';
                for (const date in groupedByDate) {
                    const dateGroupEl = document.createElement('div');
                    let imageGridHTML = groupedByDate[date].map(item => `
                        <div class="glass-card group overflow-hidden cursor-pointer" data-full-src="${item.imageUrl}" data-title="${item.title}">
                            <img src="${item.imageUrl}" alt="${item.title}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy">
                            <div class="p-4"><p class="font-semibold text-white truncate" title="${item.title}">${item.title}</p></div>
                        </div>
                    `).join('');
                    
                    dateGroupEl.innerHTML = `
                        <h2 class="text-2xl font-bold mb-6 border-b border-white/10 pb-3">${date}</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            ${imageGridHTML}
                        </div>
                    `;
                    analysisContainer.appendChild(dateGroupEl);
                }
            });
        }

        function openModal(imageUrl, altText) {
            modalImage.src = imageUrl;
            modalImage.alt = altText;
            modal.classList.add('open');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeModal() {
            modal.classList.remove('open');
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalImage.src = "";
        }

        analysisContainer.addEventListener('click', (e) => {
            const card = e.target.closest('[data-full-src]');
            if (card) openModal(card.dataset.fullSrc, card.dataset.title);
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    </script>
</body>
</html>
