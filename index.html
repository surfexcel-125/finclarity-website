<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity, Not Chaos | Your Financial Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; -ms-overflow-style: none; scrollbar-width: none; }
        html::-webkit-scrollbar { display: none; }
        body { background-color: #0c111e; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
        #constellation-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-card { background: rgba(255, 255, 255, 0.05); -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); }
        .main-button { background-color: #0052cc; color: white; transition: background-color 0.3s ease, transform 0.2s ease; }
        .main-button:hover { background-color: #0065ff; transform: scale(1.05); }
        .secondary-button { background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease; }
        .secondary-button:hover { background-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="antialiased">
    <canvas id="constellation-bg"></canvas>
    <header id="header" class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold tracking-wider text-white" id="logo"><a href="index.html">FINCLARITY</a></div>
            <nav class="flex items-center space-x-4">
                 <a href="login.html" class="main-button font-semibold py-2 px-5 rounded-lg">Member Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero" class="min-h-screen flex items-center justify-center text-center px-4">
            <div class="relative z-10">
                <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-4">Clarity, Not Chaos.</h1>
                <p class="text-lg md:text-xl max-w-3xl mx-auto text-gray-300 mb-8">Stop chasing financial trends. Start building a personalized roadmap to sustainable wealth with our powerful, data-driven toolkit.</p>
                <a href="login.html" class="main-button font-bold text-lg py-4 px-10 rounded-full shadow-lg">Access The Toolkit</a>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('constellation-bg'); const ctx = canvas.getContext('2d'); let particles = [];
            const setupCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
            class Particle { constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = Math.random() * 0.4 - 0.2; this.vy = Math.random() * 0.4 - 0.2; this.radius = 1.5; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; ctx.fill(); } update() { this.x += this.vx; this.y += this.vy; if (this.x < 0 || this.x > canvas.width) this.vx *= -1; if (this.y < 0 || this.y > canvas.height) this.vy *= -1; } }
            function initParticles() { particles = []; let numberOfParticles = (canvas.width * canvas.height) / 9000; for (let i = 0; i < numberOfParticles; i++) { particles.push(new Particle()); } }
            function connectParticles() { for (let i = 0; i < particles.length; i++) { for (let j = i; j < particles.length; j++) { let distance = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2)); if (distance < 120) { ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 120})`; ctx.lineWidth = 0.5; ctx.stroke(); } } } }
            function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); connectParticles(); requestAnimationFrame(animate); }
            window.addEventListener('resize', () => { setupCanvas(); initParticles(); });
            setupCanvas(); initParticles(); animate();
        });
    </script>
</body>
</html>
