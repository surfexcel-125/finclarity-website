<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Screenshots | Finclarity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        body {
            background-color: #0c111e;
            background-image: radial-gradient(circle at top left, rgba(26, 35, 54, 0.8), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(26, 35, 54, 0.8), transparent 40%);
            background-attachment: fixed;
            color: #f4f6f9;
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #0052cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- NEW: Loading container shown by default -->
    <div id="loading-container" class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <div class="loader mb-4"></div>
        <p class="text-lg text-gray-400">Initializing Member Area...</p>
    </div>

    <!-- Main app wrapper, hidden until auth is confirmed -->
    <div id="app-wrapper" style="display: none;">
        <header id="header" class="bg-[#111827]/30 backdrop-blur-md sticky top-0 z-30">
            <div class="container mx-auto flex justify-between items-center p-4">
                <div class="flex items-center gap-4">
                    <a href="member_dashboard.html" class="text-white hover:text-blue-400 p-2 rounded-full hover:bg-white/10" title="Back to Dashboard">
                        <i class="fas fa-arrow-left fa-lg"></i>
                    </a>
                    <div class="text-2xl font-bold tracking-wider text-white" id="logo">
                        <a href="index.html">FINCLARITY</a>
                    </div>
                </div>
                <nav class="flex items-center gap-4">
                    <span class="hidden sm:inline text-gray-300">Welcome, Member</span>
                    <a href="#" class="text-white p-2 rounded-full hover:bg-white/10"><i class="fas fa-user-circle fa-lg"></i></a>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold">My Screenshots</h1>
                <p class="text-lg text-gray-400 mt-4 max-w-2xl mx-auto">A gallery of your saved images from the Finclarity Chrome Extension.</p>
            </div>

            <div id="screenshots-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Screenshots will be loaded here -->
                <p id="loading-message" class="text-center text-gray-400 col-span-full">Loading your screenshots...</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRtzONV0M1syCLTF6H5__cGEBgJxM13sM",
            authDomain: "adminpanel-93879.firebaseapp.com",
            projectId: "adminpanel-93879",
            storageBucket: "adminpanel-93879.appspot.com",
            messagingSenderId: "854889610123",
            appId: "1:854889610123:web:4522c7fc685e9864014d8e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingContainer = document.getElementById('loading-container');
        const appWrapper = document.getElementById('app-wrapper');
        const screenshotsContainer = document.getElementById('screenshots-container');
        const loadingMessage = document.getElementById('loading-message');

        // --- REVISED SECURITY CHECK ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is confirmed to be logged in.
                loadingContainer.style.display = 'none'; // Hide loader
                appWrapper.style.display = 'block';     // Show the main content
                fetchScreenshots(user.uid);
            } else {
                // User is confirmed to be logged out. Redirect safely.
                const absoluteIndexUrl = new URL('index.html', window.location.href).href;
                window.location.replace(absoluteIndexUrl); // Use replace to avoid polluting browser history
            }
        });

        function fetchScreenshots(userId) {
            const screenshotsPath = `users/${userId}/screenshots`;
            const q = query(collection(db, screenshotsPath), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                loadingMessage.style.display = 'none';

                if (snapshot.empty) {
                    screenshotsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">You haven\'t saved any screenshots yet.</p>';
                    return;
                }
                
                screenshotsContainer.innerHTML = ''; 

                snapshot.forEach(doc => {
                    const screenshot = doc.data();
                    const card = document.createElement('div');
                    card.className = 'glass-card group overflow-hidden';
                    
                    card.innerHTML = `
                        <a href="${screenshot.imageUrl}" target="_blank" rel="noopener noreferrer">
                            <img src="${screenshot.imageUrl}" alt="Saved screenshot" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy">
                        </a>
                        <div class="p-4">
                            <p class="text-sm text-gray-400">
                                Saved on: ${screenshot.createdAt ? screenshot.createdAt.toDate().toLocaleDateString() : 'N/A'}
                            </p>
                        </div>
                    `;
                    screenshotsContainer.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
