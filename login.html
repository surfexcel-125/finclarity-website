<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access | Finex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #0c111e;
            background-image: radial-gradient(circle at top left, rgba(26, 35, 54, 0.8), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(26, 35, 54, 0.8), transparent 40%);
            background-attachment: fixed; color: #f4f6f9; font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        .glass-card { 
            background: rgba(17, 24, 39, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem;
        }
        .form-input { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus-within {
            border-color: #0052cc;
            box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.5);
        }
        .main-button { 
            background-color: #0052cc; 
            color: white; 
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .main-button:hover { background-color: #0065ff; transform: scale(1.02); }

        /* Animation Styles */
        #form-flipper {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped {
            transform: rotateY(180deg);
        }
        .form-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .form-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="antialiased">
    <div class="fixed bottom-4 right-4 glass-card p-4 text-xs text-gray-300 rounded-lg max-w-xs z-50">
        <h4 class="font-bold text-white mb-2">Copy n paste for login</h4>
        <p><strong class="text-gray-400">Email:</strong> testuser@gmail.com</p>
        <p><strong class="text-gray-400">Pass:</strong> testuser123</p>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 pb-24">
        <div class="text-3xl font-bold tracking-wider text-white mb-8">
            <a href="index.html">FINEX</a>
        </div>
        
        <div class="w-full max-w-md" style="perspective: 1000px;">
            <div id="form-flipper" class="relative w-full h-full">

                <!-- Login Form Face -->
                <div class="form-face w-full h-full absolute">
                    <div class="glass-card p-8">
                        <form id="login-form" class="space-y-6">
                            <h2 class="text-3xl font-bold text-center">Welcome Back</h2>
                            <div class="relative form-input rounded-lg">
                                <i class="fas fa-envelope absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                <input type="email" id="login-email" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Email">
                            </div>
                            <div class="relative form-input rounded-lg">
                                <i class="fas fa-lock absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                <input type="password" id="login-password" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Password">
                            </div>
                            <button type="submit" class="main-button w-full py-3 rounded-lg font-bold text-lg">Log In</button>
                            <p id="login-error" class="text-center text-red-400 text-sm h-4"></p>
                            <p class="text-center text-sm text-gray-400 pt-4">
                                Don't have an account? 
                                <button type="button" id="show-signup-btn" class="font-semibold text-blue-400 hover:underline">Sign Up</button>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Signup Form Face -->
                <div class="form-face form-back w-full h-full absolute">
                    <div class="glass-card p-8">
                        <form id="signup-form" class="space-y-6">
                            <h2 class="text-3xl font-bold text-center">Create Account</h2>
                            <div class="relative form-input rounded-lg">
                                <i class="fas fa-envelope absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                <input type="email" id="signup-email" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Email">
                            </div>
                            <div class="relative form-input rounded-lg">
                                 <i class="fas fa-lock absolute top-1/2 left-3 -translate-y-1/2 text-gray-400"></i>
                                <input type="password" id="signup-password" required class="bg-transparent w-full p-3 pl-10 rounded-lg text-white" placeholder="Password (6+ characters)">
                            </div>
                            <button type="submit" class="main-button w-full py-3 rounded-lg font-bold text-lg">Create Account</button>
                            <p id="signup-error" class="text-center text-red-400 text-sm h-4"></p>
                            <p class="text-center text-sm text-gray-400 pt-4">
                                Already have an account? 
                                <button type="button" id="show-login-btn" class="font-semibold text-blue-400 hover:underline">Log In</button>
                             </p>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCRtzONV0M1syCLTF6H5__cGEBgJxM13sM", authDomain: "adminpanel-93879.firebaseapp.com", projectId: "adminpanel-93879", storageBucket: "adminpanel-93879.appspot.com", messagingSenderId: "854889610123", appId: "1:854889610123:web:4522c7fc685e9864014d8e" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const formFlipper = document.getElementById('form-flipper');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');

        // --- Auth State Observer ---
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'member_dashboard.html';
            }
        });

        // --- Animation Logic ---
        showSignupBtn.addEventListener('click', () => formFlipper.classList.add('is-flipped'));
        showLoginBtn.addEventListener('click', () => formFlipper.classList.remove('is-flipped'));

        // --- Form Handlers ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginError.textContent = '';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    loginError.textContent = "Invalid email or password.";
                });
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signupError.textContent = '';
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        signupError.textContent = "This email is already registered.";
                    } else if (error.code === 'auth/weak-password') {
                        signupError.textContent = "Password must be at least 6 characters.";
                    } else {
                        signupError.textContent = "An error occurred. Please try again.";
                    }
                });
        });
    </script>
</body>
</html>
