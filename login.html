<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup | Finclarity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0c111e;
            color: #f4f6f9;
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        #constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .main-button {
            background-color: #0052cc;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .main-button:hover {
            background-color: #0065ff;
            transform: scale(1.05);
        }
        /* View toggle */
        .auth-view {
            display: none;
        }
        .auth-view.active {
            display: block;
        }
    </style>
</head>
<body class="antialiased">

    <canvas id="constellation-bg"></canvas>

    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold tracking-wider text-white">FINCLARITY</a>
        </div>
        
        <div class="w-full max-w-md">
            <div id="login-view" class="auth-view active">
                <div class="glass-card p-8">
                    <h1 class="text-3xl font-bold text-center mb-6">Welcome Back</h1>
                    <form class="space-y-6" action="member_dashboard.html">
                        <div>
                            <label for="login-email" class="text-sm font-bold text-gray-400">Email</label>
                            <input type="email" id="login-email" placeholder="you@example.com" class="w-full mt-2 bg-white/5 p-3 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label for="login-password" class="text-sm font-bold text-gray-400">Password</label>
                            <input type="password" id="login-password" placeholder="••••••••" class="w-full mt-2 bg-white/5 p-3 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <button type="submit" class="main-button w-full py-3 rounded-lg font-bold">Log In</button>
                    </form>
                    <p class="text-center text-gray-400 mt-6">
                        Don't have an account? <a href="#" id="show-signup" class="font-bold text-blue-400 hover:text-blue-300">Sign Up</a>
                    </p>
                </div>
            </div>

            <div id="signup-view" class="auth-view">
                <div class="glass-card p-8">
                    <h1 class="text-3xl font-bold text-center mb-6">Create Your Account</h1>
                     <form class="space-y-6" action="member_dashboard.html">
                        <div>
                            <label for="signup-name" class="text-sm font-bold text-gray-400">Full Name</label>
                            <input type="text" id="signup-name" placeholder="John Doe" class="w-full mt-2 bg-white/5 p-3 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label for="signup-email" class="text-sm font-bold text-gray-400">Email</label>
                            <input type="email" id="signup-email" placeholder="you@example.com" class="w-full mt-2 bg-white/5 p-3 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label for="signup-password" class="text-sm font-bold text-gray-400">Password</label>
                            <input type="password" id="signup-password" placeholder="••••••••" class="w-full mt-2 bg-white/5 p-3 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                        </div>
                        <button type="submit" class="main-button w-full py-3 rounded-lg font-bold">Create Account</button>
                    </form>
                    <p class="text-center text-gray-400 mt-6">
                        Already have an account? <a href="#" id="show-login" class="font-bold text-blue-400 hover:text-blue-300">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // This is your original script. It does not need any changes.
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONSTELLATION BACKGROUND ---
            const canvas = document.getElementById('constellation-bg');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                let particles = [];
                // A simplified version of the particle animation
                function createParticles() {
                    particles = [];
                    let numberOfParticles = (canvas.width * canvas.height) / 9000;
                    for (let i = 0; i < numberOfParticles; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: Math.random() * 0.4 - 0.2,
                            vy: Math.random() * 0.4 - 0.2,
                            radius: 1.5,
                        });
                    }
                }
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.fill();
                    });
                    requestAnimationFrame(animate);
                }
                createParticles();
                animate();
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    createParticles();
                });
            }

            // --- FORM TOGGLE LOGIC ---
            const loginView = document.getElementById('login-view');
            const signupView = document.getElementById('signup-view');
            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');

            showSignupBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginView.classList.remove('active');
                signupView.classList.add('active');
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signupView.classList.remove('active');
                loginView.classList.add('active');
            });
        });
    </script>
</body>
</html>
