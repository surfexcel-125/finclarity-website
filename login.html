<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Finclarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c111e;
            background-image: radial-gradient(circle at top left, rgba(26, 35, 54, 0.8), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(26, 35, 54, 0.8), transparent 40%);
            background-attachment: fixed;
            color: #f4f6f9;
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .form-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); }
        .form-input:focus { outline: none; border-color: #0052cc; box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.5); }
        .main-button { background-color: #0052cc; color: white; transition: background-color 0.3s ease; }
        .main-button:hover { background-color: #0065ff; }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-3xl font-bold tracking-wider text-white mb-8">
            <a href="index.html">FINCLARITY</a>
        </div>
        <div class="w-full max-w-md">
            <div class="glass-card p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Member Login</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="text-sm font-bold text-gray-400">Email</label>
                        <input type="email" id="email" required class="form-input w-full mt-2 p-3 rounded-lg">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-bold text-gray-400">Password</label>
                        <input type="password" id="password" required class="form-input w-full mt-2 p-3 rounded-lg">
                    </div>
                    <button type="submit" class="main-button w-full py-3 rounded-lg font-bold">Log In</button>
                </form>
                <p id="login-error" class="text-center text-red-400 mt-4 text-sm" style="display: none;"></p>
                <div class="text-center mt-6 text-sm text-gray-400">
                    <p>Don't have an account? <a href="#" class="font-semibold text-blue-400 hover:underline">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRtzONV0M1syCLTF6H5__cGEBgJxM13sM",
            authDomain: "adminpanel-93879.firebaseapp.com",
            projectId: "adminpanel-93879",
            storageBucket: "adminpanel-93879.appspot.com",
            messagingSenderId: "854889610123",
            appId: "1:854889610123:web:4522c7fc685e9864014d8e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.replace(new URL('member_dashboard.html', window.location.href).href);
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    loginError.textContent = "Error: Invalid email or password.";
                    loginError.style.display = 'block';
                    console.error("Login Error:", error.code, error.message);
                });
        });
    </script>
</body>
</html>
